<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="text"], textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .tree ul {
            padding-top: 20px;
            position: relative;
            transition: all 0.5s;
            display: flex;
            justify-content: center;
        }
        .tree li {
            list-style-type: none;
            text-align: center;
            position: relative;
            padding: 20px 5px 0 5px;
            transition: all 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .tree li::before, .tree li::after {
            content: '';
            position: absolute;
            top: 0;
            right: 50%;
            border-top: 2px solid #ccc;
            width: 50%;
            height: 20px;
        }
        .tree li::after {
            right: auto;
            left: 50%;
            border-left: 2px solid #ccc;
        }
        .tree li:only-child::after, .tree li:only-child::before {
            display: none;
        }
        .tree li:only-child {
            padding-top: 0;
        }
        .tree li:first-child::before, .tree li:last-child::after {
            border: 0 none;
        }
        .tree li:last-child::before {
            border-right: 2px solid #ccc;
            border-radius: 0 5px 0 0;
        }
        .tree li:first-child::after {
            border-radius: 5px 0 0 0;
        }
        .tree ul ul::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            border-left: 2px solid #ccc;
            width: 0;
            height: 20px;
        }
        .tree li div {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #e7f3fe;
            color: #0056b3;
            position: relative;
        }
        .tree li div span {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Family Tree Generator</h1>

    <label for="character-data">Paste Character Data:</label>
    <textarea id="character-data" placeholder="Paste character data here..." rows="10" required></textarea>
    <button onclick="generateFamilyTree()">Generate Family Tree</button>

    <div id="family-tree" class="tree"></div>

    <script>
        function parseCharacterData(data) {
            const characters = {};
            const lines = data.split('\n');
            let currentCharacter = null;

            lines.forEach(line => {
                if (line.includes('= {')) {
                    const parts = line.split(' ');
                    currentCharacter = parts[0].trim();
                    characters[currentCharacter] = { traits: [] };
                } else if (line.includes('name =')) {
                    characters[currentCharacter].name = line.split('=')[1].trim().replace(/"/g, '');
                } else if (line.includes('female =')) {
                    characters[currentCharacter].female = line.split('=')[1].trim();
                } else if (line.includes('father =')) {
                    characters[currentCharacter].father = line.split('=')[1].trim();
                } else if (line.includes('mother =')) {
                    characters[currentCharacter].mother = line.split('=')[1].trim();
                } else if (line.includes('birth = yes')) {
                    const dateLine = lines[lines.indexOf(line) - 1];
                    const dateParts = dateLine.split('.');
                    characters[currentCharacter].birth = `${dateParts[2]}.${dateParts[1]}.${dateParts[0]}`;
                } else if (line.includes('death = yes')) {
                    const dateLine = lines[lines.indexOf(line) - 1];
                    const dateParts = dateLine.split('.');
                    characters[currentCharacter].death = `${dateParts[2]}.${dateParts[1]}.${dateParts[0]}`;
                } else if (line.includes('add_trait =')) {
                    characters[currentCharacter].traits.push(line.split('=')[1].trim());
                }
            });

            return characters;
        }

        function buildFamilyTree(characters) {
            const roots = Object.values(characters).filter(char => !char.father && !char.mother);
            const tree = roots.map(root => buildTreeNode(root, characters));
            return tree;
        }

        function buildTreeNode(character, characters) {
            const children = Object.values(characters).filter(char => char.father === character.name || char.mother === character.name);
            const childNodes = children.map(child => buildTreeNode(child, characters));

            return {
                name: character.name,
                birth: character.birth,
                death: character.death,
                children: childNodes
            };
        }

        function renderTree(nodes) {
            if (!nodes.length) return '';

            return `
                <ul>
                    ${nodes.map(node => `
                        <li>
                            <div>
                                <span>Name: ${node.name}</span>
                                <span>Birth: ${node.birth}</span>
                                <span>Death: ${node.death}</span>
                            </div>
                            ${renderTree(node.children)}
                        </li>
                    `).join('')}
                </ul>
            `;
        }

        function generateFamilyTree() {
            const data = document.getElementById('character-data').value;
            const characters = parseCharacterData(data);
            const tree = buildFamilyTree(characters);
            const treeHTML = renderTree(tree);
            document.getElementById('family-tree').innerHTML = treeHTML;
        }
    </script>

</body>
</html>
