<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK3 Family Tree Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .node {
            margin: 10px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            position: relative;
            text-align: center;
        }
        .children {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .line {
            position: absolute;
            width: 2px;
            background-color: #333;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <h1>CK3 Family Tree Generator</h1>
    <form id="familyForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="birthYear">Birth Year:</label>
        <input type="number" id="birthYear" required>

        <label for="deathYear">Death Year:</label>
        <input type="number" id="deathYear" required>

        <label for="parents">Parents (comma-separated):</label>
        <input type="text" id="parents" placeholder="e.g. John Doe, Jane Doe">

        <button type="submit">Add Character</button>
    </form>

    <h2>Family Tree:</h2>
    <div id="treeContainer" class="tree"></div>

    <script>
        const treeContainer = document.getElementById('treeContainer');
        const familyForm = document.getElementById('familyForm');
        const familyMembers = {};

        familyForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const birthYear = document.getElementById('birthYear').value;
            const deathYear = document.getElementById('deathYear').value;
            const parents = document.getElementById('parents').value.split(',').map(p => p.trim());

            familyMembers[name] = { birthYear, deathYear, parents };

            renderFamilyTree();
            
            // Clear the form
            familyForm.reset();
        });

        function renderFamilyTree() {
            treeContainer.innerHTML = ''; // Clear previous tree
            const rootNodes = {};

            // Create nodes for each family member
            for (const member in familyMembers) {
                const { birthYear, deathYear, parents } = familyMembers[member];
                const node = document.createElement('div');
                node.classList.add('node');
                node.innerHTML = `${member}<br>${birthYear} - ${deathYear}`;
                
                if (parents.length === 0) {
                    // If no parents, it's a root node
                    treeContainer.appendChild(node);
                    rootNodes[member] = node;
                } else {
                    // If the member has parents, append to the first parent
                    parents.forEach(parent => {
                        let parentNode = document.querySelector(`.node:contains('${parent}')`);
                        if (parentNode) {
                            const childrenContainer = parentNode.querySelector('.children') || document.createElement('div');
                            childrenContainer.classList.add('children');
                            childrenContainer.appendChild(node);
                            parentNode.appendChild(childrenContainer);
                            drawLine(parentNode, node);
                        }
                    });
                }
            }
        }

        function drawLine(parentNode, childNode) {
            const line = document.createElement('div');
            line.classList.add('line');
            const parentRect = parentNode.getBoundingClientRect();
            const childRect = childNode.getBoundingClientRect();
            const lineHeight = childRect.top - parentRect.bottom;

            line.style.height = `${lineHeight}px`;
            parentNode.appendChild(line);
        }
    </script>

</body>
</html>
