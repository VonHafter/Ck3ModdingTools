<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK3 Character Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .collapsible {
            background-color: #e7f3fe;
            color: #0056b3;
            cursor: pointer;
            padding: 10px;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 4px;
        }
        .content {
            display: none;
            overflow: hidden;
            padding: 10px 0;
        }
        .traits-container {
            margin-top: 10px;
        }
        .trait-item {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            background-color: #e7f3fe;
            color: #0056b3;
            border-radius: 4px;
        }
        .remove-trait {
            margin-left: 10px;
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>CK3 Character Creator</h1>

    <label for="namespace">Namespace:</label>
    <input type="text" id="namespace" placeholder="Enter Namespace" required>

    <h2>Character Details</h2>
    <label for="name">Character Name:</label>
    <input type="text" id="name" placeholder="Enter Character Name" required>

    <label for="gender">Gender:</label>
    <select id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
    </select>

    <button class="collapsible">Religion, Culture, and Dynasty ID</button>
    <div class="content">
        <label for="dynasty">Dynasty ID:</label>
        <input type="text" id="dynasty" placeholder="Enter Dynasty ID" required>

        <label for="religion">Religion:</label>
        <input type="text" id="religion" placeholder="Enter Religion" required>

        <label for="culture">Culture:</label>
        <input type="text" id="culture" placeholder="Enter Culture" required>
    </div>

    <button class="collapsible">Traits Selection</button>
    <div class="content traits-container">
        <label for="education-traits">Select Education Trait:</label>
        <select id="education-traits">
            <option value="">Select Trait</option>
            <option value="Education_intrigue_1">Amateurish Plotter</option>
            <option value="Education_intrigue_2">Flamboyant Trickster</option>
            <option value="Education_intrigue_3">Intricate Webweaver</option>
            <option value="Education_intrigue_4">Elusive Shadow</option>
            <option value="Education_intrigue_5">Conniving Puppetmaster</option>
            <option value="Education_diplomacy_1">Naive Appeaser</option>
            <option value="Education_diplomacy_2">Fickle Warden</option>
            <option value="Education_diplomacy_3">Ostentatious Warden</option>
            <option value="Education_diplomacy_4">Cunning Manipulator</option>
            <option value="Education_diplomacy_5">Mastermind Theologian</option>
        </select>
        <button onclick="addTrait('education-traits')">Add Education Trait</button>

        <label for="court-traits">Select Court Trait:</label>
        <select id="court-traits">
            <option value="">Select Trait</option>
            <option value="Court_gardener">Gardener</option>
            <option value="Court_artist">Artist</option>
            <option value="Court_musician">Musician</option>
            <option value="Court_scholar">Scholar</option>
            <option value="Court_courtier">Courtier</option>
        </select>
        <button onclick="addTrait('court-traits')">Add Court Trait</button>

        <h3>Added Traits:</h3>
        <div id="added-traits"></div>
    </div>

    <script>
        document.querySelectorAll('.collapsible').forEach(button => {
            button.addEventListener('click', function() {
                this.classList.toggle("active");
                let content = this.nextElementSibling;
                content.style.display = content.style.display === "block" ? "none" : "block";
            });
        });

        function addTrait(traitSelectId) {
            const traitSelect = document.getElementById(traitSelectId);
            const selectedTrait = traitSelect.value;

            if (selectedTrait) {
                const addedTraitsContainer = document.getElementById('added-traits');

                const traitItem = document.createElement('div');
                traitItem.className = 'trait-item';
                traitItem.textContent = selectedTrait;

                const removeButton = document.createElement('span');
                removeButton.className = 'remove-trait';
                removeButton.textContent = 'Remove';
                removeButton.onclick = function() {
                    addedTraitsContainer.removeChild(traitItem);
                };

                traitItem.appendChild(removeButton);
                addedTraitsContainer.appendChild(traitItem);

                traitSelect.value = ''; // Reset the dropdown
            } else {
                alert("Please select a trait to add.");
            }
        }
    </script>

</body>
</html>
