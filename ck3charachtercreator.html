<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK3 Character Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"], select, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <h1>CK3 Character Creator</h1>
    <label for="names">Select Name File (one name per line):</label>
    <textarea id="names" rows="5" placeholder="Paste names here..."></textarea>

    <label for="dynasty">Dynasty ID:</label>
    <input type="text" id="dynasty" placeholder="Enter Dynasty ID">

    <label for="religion">Religion:</label>
    <input type="text" id="religion" placeholder="Enter Religion">

    <label for="culture">Culture:</label>
    <input type="text" id="culture" placeholder="Enter Culture">

    <label for="count">Number of Characters to Generate:</label>
    <input type="number" id="count" min="1" value="1">

    <button onclick="generateCharacter()">Generate Character</button>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>

    <h2>Generated Character Data:</h2>
    <pre id="output"></pre>

    <script>
        function generateCharacter() {
            const names = document.getElementById('names').value.split('\n').filter(name => name.trim() !== '');
            const dynasty = document.getElementById('dynasty').value;
            const religion = document.getElementById('religion').value;
            const culture = document.getElementById('culture').value;
            const count = parseInt(document.getElementById('count').value);

            let output = '';
            for (let i = 0; i < count; i++) {
                const name = names[Math.floor(Math.random() * names.length)].trim();
                const id = i + 1; // Simple ID generation
                const namespace = 'ck3'; // You can customize this

                output += `${namespace}_${id} = {\n`;
                output += `  name = "${name}"\n`;
                output += `  dynasty = ${dynasty}\n`;
                output += `  religion = ${religion}\n`;
                output += `  culture = ${culture}\n`;
                output += `  year.month.day = {\n`;
                output += `    birth = yes\n`;
                output += `  }\n`;
                output += `  year.month.day = {\n`;
                output += `    death = yes\n`;
                output += `  }\n`;
                output += `}\n\n`;
            }

            document.getElementById('output').textContent = output;
        }

        function copyToClipboard() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output).then(() => {
                alert('Character data copied to clipboard!');
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        }
    </script>

</body>
</html>
